<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="a" :style="{background:bgColor}"></div>
        <button @click="change">click</button>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                bgColor:'red',
                styleA:{
                    background:'red'
                },
                styleB:{
                    background:''
                },
            },
            methods:{
                change:function () {
                    if(vm.bgColor == 'red'){
                        vm.bgColor = '';
                    }else{
                        vm.bgColor = 'red';
                    }
                }
            }
        })
    </script>
</body>
</html>
