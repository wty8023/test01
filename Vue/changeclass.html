<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{red:isRed}"></div>
        <button @click="change">click</button>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                isRed:true,
            },
            methods:{
                change:function () {
                    /*if(vm.isRed = true){
                        vm.isRed = false;
                    }else{
                        vm.isRed = true;
                    }*/
                    vm.isRed = !vm.isRed;
                }
            }
        })
    </script>
</body>
</html>
