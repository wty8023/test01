<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <button id="btn" @click="add">click</button>
            当前点击次数：<span>{{msg}}</span>
    </div>
    <script src="vue.js"></script>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:0
        },
        methods:{
            add:function () {
                vm.msg++;
                //this.msg++;
            }
        }
    })
    </script>
</body>
</html>
