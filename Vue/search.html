<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg" @keyup="search">
        <button @click="add">add</button>
        <ul>
            <li v-for="val in showArr" :class="{red:val.active}" @click="val.active = !val.active">
                {{val.name}}
            </li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                arr:[],
                msg:'',
                showArr:[]
            },
            methods:{
                add(){
                   this.arr.push({name:this.msg,active:false});
                   this.msg='';
                   this.arr.sort((a,b)=>{
                       return a.name > b.name;
                    });
                   this.showArr = this.arr;
                },
                search(){
                    var filterArr = this.arr.filter((val)=>{
                        return val.name.includes(this.msg);
                    });
                    this.showArr = filterArr;
                }
            }
        })
    </script>
</body>
</html>
