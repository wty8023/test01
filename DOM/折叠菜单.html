<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		#menu{
			width: 200px;
			border: 1px solid #000;
		}
		#menu h3{
			background: #000;
			color: #fff;
		}
		#menu .sub-menu{
			display: none;
		}
	</style>
</head>
<body>
	<ul id="menu">
		<li>
			<h3>管理区</h3>
			<ul class="sub-menu">
				<li>001</li>
				<li>002</li>
				<li>003</li>
			</ul>
		</li>
		<li>
			<h3>交流区</h3>
			<ul class="sub-menu">
				<li>001</li>
				<li>002</li>
				<li>003</li>
			</ul>
		</li>
	</ul>
	<script>
		var oMenu = document.getElementById('menu');
		var aH3 = oMenu.getElementsByTagName('h3');
		for(var i=0; i<aH3.length; i++){
			aH3[i].onclick = function(){
				var oUl = next(this);
				//console.log(oUl.style.display);
				if(oUl.style.display == 'none' || oUl.style.display == ""){
					oUl.style.display = 'block';
				}else{
					oUl.style.display = 'none';
				}
				
			};
		}

		function next(elem){
			do{
				elem = elem.nextSibling;
			}while(elem && elem.nodeType != 1);
			return elem;
		}












	</script>
</body>
</html>
