<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #center, #left, #right{
            height: 300px;
        }
        #left{
            background: #ff0000;
        }
        #right{
            background: #00ff00;
        }
        #center{
            background: #00f;
        }
        #main{
            display: -webkit-box;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>
</html>
